    <script>
        $(document).ready(function () {
            $("#multiply").validate({
                // Rules for each input item
                rules: {
                    response: {
                        required: true
                        , number: true
                    }
                }
            });
        });

        function start() {
            myNum1 = Math.floor(Math.random() * 9);
            myNum2 = Math.floor(Math.random() * 9);
            document.getElementById("num1").innerHTML = myNum1;
            document.getElementById("num2").innerHTML = myNum2;
        }

        function check() {
            var myNum1Int, myNum2Int, myAnswer, myResponse;
            myAnswer = myNum1 * myNum2;
            myResponse = parseInt(document.getElementById("response").value);
            document.getElementById("result").innerHTML = ("");
            if ($("#multiply").valid()) {
                if (myResponse == myAnswer) {
                    document.getElementById("result").innerHTML = ("");
                    document.getElementById("multiply").reset();
                    var r = confirm("Very good! " + myNum1 + " x " + myNum2 + " = " + myAnswer + ".  Would you like to try another problem ?");
                    if (r == true) {
                        start();
                    }
                    else {
                        document.getElementById("result").innerHTML = ("Thanks for visiting the site. Please come back soon.");;
                    }
                }
                else {
                    alert("Sorry! " + myNum1 + " x " + myNum2 + " does not equal " + myResponse + ". Please try again.");
                    document.getElementById("multiply").reset();
                }
            }
        }

        function res() {
            document.getElementById("result").innerHTML = "";
        }
    </script>
