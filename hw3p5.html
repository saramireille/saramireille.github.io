    <script>
        $(document).ready(function () {
            $("#convertme").validate({
                // Rules for each input item
                rules: {
                    temp: {
                        required: true
                        , number: true
                    }
                }
            });
        });

        function celsius() {
            var myCelsius, myFahr, myCelsiusRounded;
            if ($("#convertme").valid()) {
                myFahr = parseInt(document.getElementById("temp").value);
                myCelsius = Math.round((5 / 9) * (myFahr - 32));
                document.forms["convertme"].elements["result"].value = (myFahr + " degrees Fahrenheit is equal to " + myCelsius + " degrees Celsius.");
            }
        }

        function fahrenheit() {
            var myCelsius, myFahr, myFahrRounded;
            if ($("#convertme").valid()) {
                myCelsius = parseInt(document.getElementById("temp").value);
                myFahr = Math.round(((9 / 5) * myCelsius) + 32);
                document.forms["convertme"].elements["result"].value = (myCelsius + " degrees Celsius is equal to " + myFahr + " degrees Fahrenheit.");
            }
        }
    </script>

        <h3>Celsius/Fahrenheit Converter</h3>
        <form name="convertme" id="convertme">
            <table>
                <tr>
                    <td>Temperature to convert:</td>
                    <td>
                        <input type="text" id="temp" name="temp" size="9"> </td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="RESET"> </td>
                    <td>
                        <input type="button" onclick="fahrenheit()" value="Convert to Fahrenheit"> </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" onclick="celsius()" value="Convert to Celsius"> </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h2>Results:</h2>
                        <textarea rows="8" cols="45" name="result" id="result"> </textarea>
                    </td>
                </tr>
